<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
</head>
<body>

<div class="container">
    <h2 align="center">Add Activity Type</h2>
    <form action="admin/activity_type" method="post">
        <div class="form-group">
            <label>ActivityType Name:</label> <input type="text" class="form-control" placeholder="Enter Activity Type"
                                                     name="name"/>
        </div>
        <div align="center">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </form>
    <div class="row">
        <div class="col-md-12">

            <div th:if="${!activityTypeList.isEmpty()}">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Activity</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="activityTypeDTO,itr:${activityTypeList}">
                        <td th:text="${itr.index+1}"></td>
                        <td th:text="${activityTypeDTO.getName()}"></td>
                        <td><i class="material-icons" style="color: #1E88E5">mode_edit</i></td>
                        <td><i class="material-icons" style="color: #FF6E40">mode_delete</i></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
