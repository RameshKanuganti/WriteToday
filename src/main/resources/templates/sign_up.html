<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Sign Up</h2>
    <form action="/user/sign_up" method="post">

        <div class="form-group">
            <label>Full Name:</label>
            <input type="text" class="form-control" placeholder="Enter your Full Name" name="fullName">
        </div>

        <div class="form-group">

            <label>Email:</label>
            <input type="email" class="form-control" placeholder="Enter email" name="emailId">
        </div>

        <div class="form-group">
            <label>Phone Number:</label>
            <input type="number" class="form-control" placeholder="Enter your Phone Number"
                   name="phoneNumber">
        </div>

        <div class="form-group">
            <label>Location:</label>
            <input type="text" class="form-control" placeholder="Enter your Location"
                   name="location">
        </div>

        <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" name="password">
        </div>

        <div class="form-group">
            <label>Confirm Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" name="confirmPassword">
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>

</body>
</html>
